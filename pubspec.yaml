name: lychee_player
description: A new flutter plugin project.
version: 0.0.1
repository: https://github.com/boyan01/lychee_player

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.1.2
dev_dependencies:
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: LycheePlayerPlugin
      android:
        package: com.github.boyan01.lychee
        pluginClass: LycheePlayerPlugin
      linux:
        pluginClass: LycheePlayerPlugin
      ios:
        pluginClass: LycheePlayerPlugin
      macos:
        pluginClass: LycheePlayerPlugin