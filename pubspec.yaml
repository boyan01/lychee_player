name: lychee_player
description: A simple audio player plugin for flutter.
version: 0.1.0
repository: https://github.com/boyan01/lychee_player

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.2.1
dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  ffigen: ^5.0.0

flutter:
  plugin:
    platforms:
      windows:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        pluginClass: LycheePlayerPlugin