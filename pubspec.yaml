name: lychee_player
description: A simple audio player plugin for flutter.
version: 0.3.0
repository: https://github.com/boyan01/lychee_player

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^1.2.1
  system_clock: ^1.2.0-nullsafety.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  ffigen: ^5.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: AudioPlayerPlugin
      macos:
        pluginClass: SwiftAudioPlayerPlugin
      android:
        package: tech.soit.flutter.media
        pluginClass: MediaPlayerPlugin
      windows:
        pluginClass: MediaPlayerPlugin
      linux:
        pluginClass: MediaPlayerPlugin
