name: lychee_player
description: A simple audio player plugin for flutter.
version: 0.3.3
repository: https://github.com/boyan01/lychee_player

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.1
  system_clock: ^1.2.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  ffigen: ^6.0.1

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: LycheePlayerPlugin
      windows:
        pluginClass: MediaPlayerPlugin
      linux:
        pluginClass: MediaPlayerPlugin
